<!DOCTYPE html><html lang="zh-TW"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Levebio 鸞成碩綠能</title><script src="https://cdn.tailwindcss.com"></script><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><script>tailwind.config={theme:{extend:{colors:{lcs:{primary:'#00DC82',accent:'#0284C7',text:'#1E293B',muted:'#64748B',bg:'#F8FAFC'}},fontFamily:{sans:['Noto Sans TC'],tech:['Rajdhani']}}}}</script><style>.glass-card{background:rgba(255,255,255,0.9);backdrop-filter:blur(12px);border:1px solid #e2e8f0;transition:all 0.3s ease}.glass-card:hover{transform:translateY(-5px);box-shadow:0 10px 20px -5px rgba(0,0,0,0.1);border-color:#00DC82}.modal{transition:opacity 0.3s ease,visibility 0.3s ease}.modal.hidden{opacity:0;visibility:hidden;pointer-events:none}.modal:not(.hidden){opacity:1;visibility:visible;pointer-events:auto}#service-modal .max-h-[90vh]{max-height:90vh}.modal-body-scroll{overflow-y:auto;max-height:calc(90vh - 80px)}</style><script src="js/common.js"></script></head><body class="bg-slate-50"><div id="header-placeholder"></div><section class="py-20"><div class="max-w-5xl mx-auto px-4"><h2 class="text-3xl font-bold text-center mb-12">訊息公告</h2><div id="news-container" class="grid md:grid-cols-2 gap-8"></div></div></section><div id="news-modal" class="hidden fixed inset-0 z-50 bg-black/60 flex items-center justify-center p-4"><div class="bg-white w-full max-w-2xl rounded-2xl shadow-2xl relative flex flex-col max-h-[90vh]"><div class="p-4 border-b flex justify-between items-center bg-slate-50 flex-shrink-0"><h3 id="news-title" class="text-2xl font-bold text-slate-800 line-clamp-1"></h3><button onclick="document.getElementById('news-modal').classList.add('hidden')" class="text-slate-500 hover:text-slate-700"><i class="fa-solid fa-xmark text-2xl"></i></button></div><div class="modal-body-scroll p-8"><div id="news-modal-img-container" class="w-full hidden mb-4 text-center bg-black/5 rounded"><img id="news-modal-img" src="" class="max-h-[400px] w-full object-contain mx-auto"></div><div id="news-date" class="text-sm text-lcs-primary font-bold mb-2"></div><div id="news-content" class="text-slate-600 whitespace-pre-wrap leading-relaxed"></div><div class="mt-6 border-t pt-4"><a id="news-link" href="#" target="_blank" class="text-blue-600 underline hidden flex items-center gap-2"><i class="fa-solid fa-paperclip"></i> 下載附件</a></div></div></div></div><script>async function load(){const d=await fetchAPI('/news'); document.getElementById('news-container').innerHTML=d.map(n=>`<div class="bg-white p-6 rounded-xl border shadow-sm cursor-pointer hover:shadow-md transition-all" onclick='openNews(${JSON.stringify(n).replace(/'/g, "&#39;")})'><div class="text-xs text-primary font-bold mb-1">${n.date}</div><h3 class="text-lg font-bold">${n.title}</h3></div>`).join('');} function openNews(n){document.getElementById('news-title').innerText=n.title;document.getElementById('news-date').innerText=n.date;document.getElementById('news-content').innerText=n.content; if(n.image){document.getElementById('news-modal-img').src=n.image;document.getElementById('news-modal-img-container').classList.remove('hidden');}else{document.getElementById('news-modal-img-container').classList.add('hidden');} if(n.attachment){document.getElementById('news-link').href=n.attachment;document.getElementById('news-link').classList.remove('hidden');}else{document.getElementById('news-link').classList.add('hidden');} document.getElementById('news-modal').classList.remove('hidden');} load();</script><div id="footer-placeholder"></div></body></html>
