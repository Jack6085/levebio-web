<!DOCTYPE html><html lang="zh-TW"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Levebio 鸞成碩綠能</title><script src="https://cdn.tailwindcss.com"></script><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><script>tailwind.config={theme:{extend:{colors:{lcs:{primary:'#00DC82',accent:'#0284C7',text:'#1E293B',muted:'#64748B',bg:'#F8FAFC'}},fontFamily:{sans:['Noto Sans TC'],tech:['Rajdhani']}}}}</script><style>.glass-card{background:rgba(255,255,255,0.9);backdrop-filter:blur(12px);border:1px solid #e2e8f0;transition:all 0.3s ease}.glass-card:hover{transform:translateY(-5px);box-shadow:0 10px 20px -5px rgba(0,0,0,0.1);border-color:#00DC82}.modal{transition:opacity 0.3s ease,visibility 0.3s ease}.modal.hidden{opacity:0;visibility:hidden;pointer-events:none}.modal:not(.hidden){opacity:1;visibility:visible;pointer-events:auto}#service-modal .max-h-[90vh]{max-height:90vh}.modal-body-scroll{overflow-y:auto;max-height:calc(90vh - 80px)}</style><script src="js/common.js"></script></head><style>#lightbox-modal{display:flex}#lightbox-modal.hidden{display:none}</style><body class="bg-white"><div id="header-placeholder"></div><section class="py-20"><div class="max-w-5xl mx-auto px-4"><h2 class="text-3xl font-bold text-center mb-12">成功案例</h2><div id="cases-container" class="space-y-8"></div></div></section><div id="lightbox-modal" class="hidden fixed inset-0 z-[100] bg-black/95 flex items-center justify-center p-4" onclick="this.classList.add('hidden')"><img id="lightbox-img" src="" class="max-w-full max-h-[90vh]"></div><script>async function load(){const d=await fetchAPI('/cases'); document.getElementById('cases-container').innerHTML=d.map(c=>`<div class="bg-white border rounded-xl overflow-hidden shadow-sm hover:shadow-lg flex flex-col md:flex-row"><div class="md:w-1/3 h-48 md:h-auto bg-slate-100 cursor-pointer relative" onclick="document.getElementById('lightbox-img').src='${c.image}';document.getElementById('lightbox-modal').classList.remove('hidden')"><img src="${c.image}" class="w-full h-full object-cover"></div><div class="p-6 md:w-2/3"><h3 class="text-xl font-bold mb-3">${c.title}</h3><p class="text-sm text-slate-600">${c.summary}</p></div></div>`).join('');} load();</script><div id="footer-placeholder"></div></body></html>
