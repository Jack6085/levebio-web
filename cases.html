<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levebio 鸞成碩綠能</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { lcs: { primary: '#00DC82', accent: '#0284C7', text: '#1E293B', muted: '#64748B', bg: '#F8FAFC' } }, fontFamily: { sans: ['Noto Sans TC', 'sans-serif'], tech: ['Rajdhani', 'sans-serif'] } }
            }
        }
    </script>
    <style>
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border: 1px solid #e2e8f0; transition: all 0.3s ease; }
        .glass-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.1); border-color: #00DC82; }
        #google_translate_element { margin-left: 10px; }
        .goog-te-gadget-simple { background-color: transparent !important; border: 1px solid #e2e8f0 !important; border-radius: 20px; padding: 4px 10px !important; }
        body { padding-top: 80px; }
        .modal { transition: opacity 0.3s ease, visibility 0.3s ease; }
        .modal.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        .modal:not(.hidden) { opacity: 1; visibility: visible; pointer-events: auto; }
        #service-modal .max-h-[90vh] { max-height: 90vh; }
        /* Scrollbar fix */
        .modal-body-scroll { overflow-y: auto; max-height: calc(90vh - 80px); }
    </style>
    <script src="js/common.js"></script>
</head>

<style>
    #lightbox-modal.hidden { display: none; }
    #lightbox-modal { display: flex; }
</style>
<body class="antialiased text-slate-800 bg-white relative">
    <div id="header-placeholder"></div>
    <section class="py-20 bg-white">
        <div class="max-w-5xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-4">成功案例</h2>
            <p class="text-center text-slate-500 mb-12">點擊圖片可查看大圖</p>
            <div id="cases-container" class="space-y-8"><div class="text-center text-slate-400 py-10">資料載入中...</div></div>
        </div>
    </section>
    
    <div id="lightbox-modal" class="hidden fixed inset-0 z-[100] bg-black/95 flex items-center justify-center p-4" onclick="closeModal('lightbox-modal')">
        <button class="absolute top-4 right-4 text-white"><i class="fa-solid fa-xmark text-4xl"></i></button>
        <img id="lightbox-img" src="" class="max-w-full max-h-[90vh] object-contain rounded">
    </div>

    <script>
        async function loadCases() {
            const cases = await fetchAPI('/cases');
            document.getElementById('cases-container').innerHTML = cases.map(c => `
                <div class="bg-white rounded-xl border border-slate-200 overflow-hidden shadow-sm hover:shadow-lg transition-all flex flex-col md:flex-row group">
                    <div class="md:w-1/3 h-48 md:h-auto relative overflow-hidden bg-slate-100 cursor-pointer" onclick="openLightbox('${c.image || 'img/case-placeholder.png'}')">
                        <img src="${c.image || 'img/case-placeholder.png'}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                        <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors flex items-center justify-center"><i class="fa-solid fa-magnifying-glass-plus text-white opacity-0 group-hover:opacity-100 text-3xl transition-opacity"></i></div>
                    </div>
                    <div class="p-6 md:w-2/3 flex flex-col justify-center">
                        <div class="flex items-center gap-2 mb-2"><span class="bg-green-100 text-green-700 px-2 py-1 rounded text-xs font-bold">${c.location}</span><span class="text-xs text-slate-400">${c.date}</span></div>
                        <h3 class="text-xl font-bold text-slate-900 mb-3">${c.title}</h3>
                        <p class="text-slate-600 text-sm leading-relaxed line-clamp-3 md:line-clamp-4">${c.summary}</p>
                    </div>
                </div>
            `).join('');
        }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function openLightbox(url) { document.getElementById('lightbox-img').src = url; document.getElementById('lightbox-modal').classList.remove('hidden'); }
        loadCases();
    </script>
    <div id="footer-placeholder"></div>
</body>
</html>
