<!DOCTYPE html><html lang="zh-TW"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Levebio 鸞成碩綠能</title><script src="https://cdn.tailwindcss.com"></script><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><script>tailwind.config={theme:{extend:{colors:{lcs:{primary:'#00DC82',accent:'#0284C7',text:'#1E293B',muted:'#64748B',bg:'#F8FAFC'}},fontFamily:{sans:['Noto Sans TC'],tech:['Rajdhani']}}}}</script><style>.glass-card{background:rgba(255,255,255,0.9);backdrop-filter:blur(12px);border:1px solid #e2e8f0;transition:all 0.3s ease}.glass-card:hover{transform:translateY(-5px);box-shadow:0 10px 20px -5px rgba(0,0,0,0.1);border-color:#00DC82}.modal{transition:opacity 0.3s ease,visibility 0.3s ease}.modal.hidden{opacity:0;visibility:hidden;pointer-events:none}.modal:not(.hidden){opacity:1;visibility:visible;pointer-events:auto}#service-modal .max-h-[90vh]{max-height:90vh}.modal-body-scroll{overflow-y:auto;max-height:calc(90vh - 80px)}</style><script src="js/common.js"></script></head><body class="bg-slate-900"><div id="header-placeholder"></div><section class="py-24 bg-slate-900 text-white"><div class="max-w-4xl mx-auto px-4 grid md:grid-cols-2 gap-12"><div><h2 class="text-3xl font-bold mb-4">聯絡我們</h2><div class="space-y-4 text-sm text-slate-300"><div><i class="fa-solid fa-location-dot text-lcs-primary"></i> 114 台北市內湖區瑞光路188巷46號7F</div><div><i class="fa-solid fa-phone text-lcs-primary"></i> +886-2-26761448</div><div><i class="fa-solid fa-envelope text-lcs-primary"></i> services@levebio.com</div></div></div><form onsubmit="submitForm(event)" class="bg-white text-slate-800 p-6 rounded-2xl space-y-4"><div><label class="text-xs font-bold text-slate-500">諮詢項目</label><select id="form-service" class="w-full border rounded p-2 text-sm"><option>一般諮詢</option><option>CBAM</option><option>碳足跡</option></select></div><div class="grid grid-cols-2 gap-4"><input type="text" name="name" placeholder="姓名" class="border rounded p-2 text-sm" required><input type="tel" name="phone" placeholder="電話" class="border rounded p-2 text-sm" required></div><input type="email" name="email" placeholder="Email" class="border rounded p-2 w-full" required><input type="text" name="subject" class="border rounded p-2 text-sm w-full" placeholder="主旨" required><textarea name="content" rows="4" placeholder="內容" class="border rounded p-2 w-full"></textarea><button class="w-full bg-primary text-white py-3 rounded">送出</button></form></div></section><script>async function submitForm(e){e.preventDefault(); const d=Object.fromEntries(new FormData(e.target)); d.service=document.getElementById('form-service').value; await fetch('/api/messages',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(d)}); alert('已送出'); e.target.reset();}</script><div id="footer-placeholder"></div></body></html>
