<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專業服務 - Levebio 鸞成碩綠能</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        lcs: { primary: '#00DC82', accent: '#0284C7', text: '#1E293B', muted: '#64748B', bg: '#F8FAFC' }
                    },
                    fontFamily: { sans: ['Noto Sans TC'], tech: ['Rajdhani'] }
                }
            }
        }
    </script>
    <style>
        /* 保持跟首頁一樣的玻璃質感與 Modal 設定 */
        .glass-card { background: rgba(255,255,255,0.9); backdrop-filter: blur(12px); border: 1px solid #e2e8f0; transition: all 0.3s ease; }
        .glass-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px -5px rgba(0,0,0,0.1); border-color: #00DC82; }
    </style>
    <script src="js/common.js" defer></script>
</head>

<body class="antialiased text-slate-800 bg-lcs-bg relative flex flex-col min-h-screen">

    <div id="header-placeholder"></div>

    <section class="pt-32 pb-12 bg-slate-900 text-white text-center relative overflow-hidden">
        <div class="absolute inset-0 opacity-10 bg-[url('img/hero-bg.png')] bg-cover bg-center"></div>
        <div class="relative z-10 max-w-4xl mx-auto px-4">
            <h1 class="text-4xl font-bold mb-4">專業服務項目</h1>
            <p class="text-slate-400">提供全方位的綠能轉型與碳管理解決方案</p>
        </div>
    </section>

    <main class="flex-grow py-12 px-4">
        <div id="services-container" class="max-w-7xl mx-auto grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-12">
                <i class="fa-solid fa-circle-notch fa-spin text-4xl text-lcs-primary"></i>
                <p class="mt-4 text-slate-500">正在載入服務資料...</p>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 關鍵修改：改成讀取靜態 JSON 檔案
            fetch('./data/services.json')
                .then(response => {
                    if (!response.ok) throw new Error("HTTP error " + response.status);
                    return response.json();
                })
                .then(data => {
                    const container = document.getElementById('services-container');
                    let html = '';

                    // 檢查是否有資料
                    if (data.length === 0) {
                        container.innerHTML = '<p class="text-center col-span-full text-slate-500">目前沒有服務項目。</p>';
                        return;
                    }

                    // 針對每一筆資料產生 HTML
                    data.forEach(item => {
                        // 處理內容換行，把 \r\n 變成換行符號
                        const formattedContent = item.content.replace(/\r\n/g, '<br>').substring(0, 100) + '...';

                        html += `
                        <div class="glass-card rounded-xl overflow-hidden flex flex-col h-full bg-white group">
                            <div class="relative h-56 overflow-hidden">
                                <img src="${item.image}" alt="${item.title}" 
                                     class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                                     onerror="this.src='img/hero-bg.png'"> <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-60"></div>
                                
                                <div class="absolute top-4 right-4 bg-white/90 backdrop-blur p-2 rounded-lg shadow-sm">
                                    <img src="${item.icon}" class="w-8 h-8 object-contain" 
                                         alt="icon" onerror="this.style.display='none'">
                                </div>
                                
                                <div class="absolute bottom-4 left-4 text-white">
                                    <div class="text-xs font-bold bg-lcs-primary px-2 py-1 rounded inline-block mb-1">
                                        ${item.subtitle || '專業服務'}
                                    </div>
                                </div>
                            </div>
                            
                            <div class="p-6 flex-1 flex flex-col">
                                <h3 class="text-xl font-bold text-slate-800 mb-3 group-hover:text-lcs-primary transition-colors">
                                    ${item.title}
                                </h3>
                                <p class="text-slate-600 text-sm leading-relaxed mb-6 flex-1">
                                    ${formattedContent}
                                </p>
                                <a href="contact.html" class="inline-flex items-center justify-center w-full py-3 border border-slate-200 rounded-lg text-slate-600 font-medium hover:bg-lcs-primary hover:text-white hover:border-lcs-primary transition-all">
                                    立即諮詢
                                </a>
                            </div>
                        </div>
                        `;
                    });

                    container.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('services-container').innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <p class="text-red-500 mb-2">無法載入資料</p>
                            <p class="text-sm text-slate-400">請確認 data/services.json 檔案存在且路徑正確。</p>
                        </div>
                    `;
                });
        });
    </script>
</body>
</html>
