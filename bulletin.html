<!DOCTYPE html><html lang="zh-TW"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Levebio 鸞成碩綠能</title><script src="https://cdn.tailwindcss.com"></script><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><script>tailwind.config={theme:{extend:{colors:{lcs:{primary:'#00DC82',accent:'#0284C7',text:'#1E293B',muted:'#64748B',bg:'#F8FAFC'}},fontFamily:{sans:['Noto Sans TC'],tech:['Rajdhani']}}}}</script><style>.glass-card{background:rgba(255,255,255,0.9);backdrop-filter:blur(12px);border:1px solid #e2e8f0;transition:all 0.3s ease}.glass-card:hover{transform:translateY(-5px);box-shadow:0 10px 20px -5px rgba(0,0,0,0.1);border-color:#00DC82}.modal{transition:opacity 0.3s ease,visibility 0.3s ease}.modal.hidden{opacity:0;visibility:hidden;pointer-events:none}.modal:not(.hidden){opacity:1;visibility:visible;pointer-events:auto}#service-modal .max-h-[90vh]{max-height:90vh}.modal-body-scroll{overflow-y:auto;max-height:calc(90vh - 80px)}</style><script src="js/common.js"></script></head><body class="bg-white"><div id="header-placeholder"></div><section class="py-20"><div class="max-w-6xl mx-auto px-4"><h2 class="text-3xl font-bold text-center mb-12">佈告欄</h2><div class="grid md:grid-cols-2 gap-12"><div><h3 class="text-xl font-bold mb-6 border-b pb-2">內部佈告欄</h3><div id="bull-int" class="space-y-4"></div></div><div><h3 class="text-xl font-bold mb-6 border-b pb-2">外部佈告欄</h3><div id="bull-ext" class="space-y-4"></div></div></div></div></section><script>async function load(){const d=await fetchAPI('/bulletins'); const r=i=>`<div class="bg-white p-4 border rounded shadow-sm hover:shadow-md"><h4>${i.title}</h4><p class="text-sm text-slate-500 mt-2">${i.content}</p>${i.attachment?`<a href="${i.attachment}" target="_blank" class="text-xs text-blue-500 mt-2 block">下載附件</a>`:''}</div>`; document.getElementById('bull-int').innerHTML=d.filter(i=>i.type==='internal').map(r).join(''); document.getElementById('bull-ext').innerHTML=d.filter(i=>i.type==='external').map(r).join('');} load();</script><div id="footer-placeholder"></div></body></html>
