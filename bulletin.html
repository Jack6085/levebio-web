<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levebio 鸞成碩綠能</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { lcs: { primary: '#00DC82', accent: '#0284C7', text: '#1E293B', muted: '#64748B', bg: '#F8FAFC' } }, fontFamily: { sans: ['Noto Sans TC', 'sans-serif'], tech: ['Rajdhani', 'sans-serif'] } }
            }
        }
    </script>
    <style>
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border: 1px solid #e2e8f0; transition: all 0.3s ease; }
        .glass-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.1); border-color: #00DC82; }
        #google_translate_element { margin-left: 10px; }
        .goog-te-gadget-simple { background-color: transparent !important; border: 1px solid #e2e8f0 !important; border-radius: 20px; padding: 4px 10px !important; }
        body { padding-top: 80px; }
        .modal { transition: opacity 0.3s ease, visibility 0.3s ease; }
        .modal.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        .modal:not(.hidden) { opacity: 1; visibility: visible; pointer-events: auto; }
        #service-modal .max-h-[90vh] { max-height: 90vh; }
        /* Scrollbar fix */
        .modal-body-scroll { overflow-y: auto; max-height: calc(90vh - 80px); }
    </style>
    <script src="js/common.js"></script>
</head>

<body class="antialiased text-slate-800 bg-white relative">
    <div id="header-placeholder"></div>
    <section class="py-20 bg-white">
        <div class="max-w-6xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">佈告欄</h2>
            <div class="grid md:grid-cols-2 gap-12">
                <div>
                    <h3 class="text-xl font-bold text-slate-800 mb-6 flex items-center gap-2 border-b pb-2 border-slate-200"><i class="fa-solid fa-users-gear text-lcs-primary"></i> 內部佈告欄</h3>
                    <div id="bulletin-internal" class="space-y-4"><div class="text-center text-slate-400">載入中...</div></div>
                </div>
                <div>
                    <h3 class="text-xl font-bold text-slate-800 mb-6 flex items-center gap-2 border-b pb-2 border-slate-200"><i class="fa-solid fa-bullhorn text-blue-500"></i> 外部佈告欄</h3>
                    <div id="bulletin-external" class="space-y-4"><div class="text-center text-slate-400">載入中...</div></div>
                </div>
            </div>
        </div>
    </section>
    <script>
        async function loadBulletins() {
            const list = await fetchAPI('/bulletins');
            const renderItem = (item) => `
                <div class="bg-white p-4 rounded-lg border border-slate-100 shadow-sm hover:shadow-md transition-all">
                    <div class="flex justify-between items-start"><h4 class="font-bold text-slate-700">${item.title}</h4><span class="text-xs text-slate-400 whitespace-nowrap">${item.date}</span></div>
                    <p class="text-sm text-slate-500 mt-2 line-clamp-2">${item.content}</p>
                    ${item.attachment ? `<a href="${item.attachment}" target="_blank" class="text-xs text-blue-500 mt-3 inline-block hover:underline"><i class="fa-solid fa-file-pdf"></i> 下載附件</a>` : ''}
                </div>
            `;
            document.getElementById('bulletin-internal').innerHTML = list.filter(i=>i.type==='internal').map(renderItem).join('') || '<p class="text-slate-400">暫無公告</p>';
            document.getElementById('bulletin-external').innerHTML = list.filter(i=>i.type==='external').map(renderItem).join('') || '<p class="text-slate-400">暫無公告</p>';
        }
        loadBulletins();
    </script>
    <div id="footer-placeholder"></div>
</body>
</html>
